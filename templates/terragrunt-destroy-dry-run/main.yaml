---
parameters:
- name: pool
  type: string
  displayName: 'AKS Pool Name'
- name: azure_service_connection
  type: string
  displayName: 'Azure Service Connection Name'
- name: arm_environment
  type: string
  displayname: 'ARM Environment'
- name: arm_subscription_id
  type: string
  displayname: 'ARM Subscription ID'
- name: workdir
  type: string
  default: '.'
  displayName: 'Working Directory'

stages:
- stage: Terraform_Destroy_DryRun
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  jobs:
  - deployment: Terraform_Destroy_DryRun
    displayName: 'Terraform Destroy (Dry Run)'
    pool: $(pool)
    environment: terragrunt_destroy_dry_run
    continueOnError: 'false'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: main.yaml

          - task: AzureCLI@2
            displayName: 'Terragrunt Destroy (Dry Run)'
            inputs:
              scriptType: bash
              scriptLocation: inlineScript
              azureSubscription: $(azure_service_connection)
              addSpnToEnvironment: true
              inlineScript: |
                export ARM_ENVIRONMENT=$(arm_environment)
                export ARM_CLIENT_ID=$servicePrincipalId
                export ARM_CLIENT_SECRET=$servicePrincipalKey
                export ARM_SUBSCRIPTION_ID=$(arm_subscription_id)
                export ARM_TENANT_ID=$tenantId
                directory=$(workdir)
                cd ${directory}
                terragrunt plan --destroy
